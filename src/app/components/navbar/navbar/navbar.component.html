<div *ngIf="isLogin; else loggedOut">
    <nav class="navbar  bg-info rounded-bottom">
        <h1 class="text-white ">Course Site <i class="fa fa-graduation-cap" aria-hidden="true"></i></h1>
        <form class="form-inline">

            <input type="text" class="form-control mr-sm-2 search" placeholder="Search for anything">
            <button class="btn btn-warning my-2 font-weight-bold" type="submit"><i class="fa fa-search"
                    aria-hidden="true"></i> Search</button>
        </form>

        <div class="dropdown">
            <!-- <button class="btn btn-dark btn-sm  dropdown-toggle rounded-circle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> -->
                
                <button class="btn btn-dark btn-sm rounded-circle"> <i class="fa fa-user" aria-hidden="true"></i>
                    
                    <i class="fa fa-caret-down" aria-hidden="true" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                </button>
                
         
           
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <button class="dropdown-item" type="button">Action</button>
              <button class="dropdown-item" type="button">Another action</button>
              <button class="dropdown-item" type="button">Something else here</button>
            </div>
          </div>


        <button class="btn btn-info  mx-2 font-weight-bold text-white" (click)="logout()">Logout <i
                class="fa fa-sign-out" aria-hidden="true"></i></button>

        <!-- <button class=" btn btn-info btn-sm mx-2 font-weight-bold text-white">username <i class="fa fa-user" aria-hidden="true"></i> </button> -->

    </nav>
</div>






<!------------------------------------------- Guest Page---------------------------------------------->
<ng-template #loggedOut>
    <nav class="navbar bg-info rounded-bottom">
        <h1 class="text-white ">Course Site <i class="fa fa-graduation-cap" aria-hidden="true"></i></h1>

        <div>
            <button class="btn btn-info btn-sm mx-2 font-weight-bold text-white"
                (click)="NavigateLogin()">Login</button>
            <button class=" btn btn-info btn-sm mx-2 font-weight-bold text-white"
                (click)="NavigateRegister()">Register</button>
        </div>
    </nav>
</ng-template>
